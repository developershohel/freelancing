<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://cdn.tailwindcss.com"></script>
        <script>
            tailwind.config = {
                theme: {
                    container: {
                        center: true,
                    },
                    extend: {
                        colors: {
                            primary: {
                                DEFAULT: "#4361ee",
                                light: "#eaf1ff",
                                "dark-light": "rgba(67,97,238,.15)",
                            },
                            secondary: {
                                DEFAULT: "#805dca",
                                light: "#ebe4f7",
                                "dark-light": "rgb(128 93 202 / 15%)",
                            },
                            success: {
                                DEFAULT: "#00ab55",
                                light: "#ddf5f0",
                                "dark-light": "rgba(0,171,85,.15)",
                            },
                            danger: {
                                DEFAULT: "#e7515a",
                                light: "#fff5f5",
                                "dark-light": "rgba(231,81,90,.15)",
                            },
                            warning: {
                                DEFAULT: "#e2a03f",
                                light: "#fff9ed",
                                "dark-light": "rgba(226,160,63,.15)",
                            },
                            info: {
                                DEFAULT: "#2196f3",
                                light: "#e7f7ff",
                                "dark-light": "rgba(33,150,243,.15)",
                            },
                            dark: {
                                DEFAULT: "#3b3f5c",
                                light: "#eaeaec",
                                "dark-light": "rgba(59,63,92,.15)",
                            },
                            black: {
                                DEFAULT: "#0e1726",
                                light: "#e3e4eb",
                                "dark-light": "rgba(14,23,38,.15)",
                            },
                            white: {
                                DEFAULT: "#ffffff",
                                light: "#e0e6ed",
                                dark: "#888ea8",
                            },
                        },
                        fontFamily: {
                            nunito: ["Nunito", "sans-serif"],
                        },
                        spacing: {
                            4.5: "18px",
                        },
                        boxShadow: {
                            "3xl": "0 2px 2px rgb(224 230 237 / 46%), 1px 6px 7px rgb(224 230 237 / 46%)",
                        },
                        flexBasis: {
                            "1/12": "8.333333%",
                            "2/12": "16.666666%",
                            "3/12": "42.8571429%",
                            "4/12": "57.1428571%",
                            "5/12": "71.4285714%",
                            "6/12": "85.7142857%",
                            "7/12": "85.7142857%",
                            "8/12": "85.7142857%",
                            "9/12": "85.7142857%",
                            "10/12": "85.7142857%",
                            "11/12": "85.7142857%",
                            "12/12": "85.7142857%",
                        },
                        typography: ({ theme }) => ({
                            DEFAULT: {
                                css: {
                                    "--tw-prose-invert-headings":
                                        theme("colors.white.dark"),
                                    "--tw-prose-invert-links":
                                        theme("colors.white.dark"),
                                    h1: {
                                        fontSize: "40px",
                                        marginBottom: "0.5rem",
                                        marginTop: 0,
                                    },
                                    h2: {
                                        fontSize: "32px",
                                        marginBottom: "0.5rem",
                                        marginTop: 0,
                                    },
                                    h3: {
                                        fontSize: "28px",
                                        marginBottom: "0.5rem",
                                        marginTop: 0,
                                    },
                                    h4: {
                                        fontSize: "24px",
                                        marginBottom: "0.5rem",
                                        marginTop: 0,
                                    },
                                    h5: {
                                        fontSize: "20px",
                                        marginBottom: "0.5rem",
                                        marginTop: 0,
                                    },
                                    h6: {
                                        fontSize: "16px",
                                        marginBottom: "0.5rem",
                                        marginTop: 0,
                                    },
                                    p: { marginBottom: "0.5rem" },
                                    li: { margin: 0 },
                                    img: { margin: 0 },
                                },
                            },
                        }),
                        screens: {
                            xs: "300px",
                            sm: "300px",
                            md: "768px",
                            lg: "1024px",
                            xl: "1280px",
                            "2xl": "1536px",
                            "3xl": "1920px", // Example of adding a larger breakpoint
                        },
                    },
                },
            };
        </script>
    </head>
    <body>
        <h1
            class="text-3xl font-bold underline text-red-400 bg-gradient-to-r from-cyan-500 via-green-500 to-blue-500 lg:text-4xl md:text-2xl sm:text-lg"
        >
            Hello world!
        </h1>

        <div
            class="grid-template grid lg:grid-cols-3 sm:grid-cols-1 md:grid-cols-2 gap-3 my-7 mx-7 relative"
        >
            <div class="min-h-[300px] bg-red-400 border border-dark"></div>
            <div class="min-h-[300px] bg-blue-400"></div>
            <div class="min-h-[300px] bg-green-400"></div>
            <div class="min-h-[300px] bg-success"></div>
            <div class="min-h-[300px] bg-orange-400"></div>
            <div class="min-h-[300px] bg-purple-400"></div>
            <div class="min-h-[300px] bg-rose-400"></div>
            <div class="min-h-[300px] bg-pink-400"></div>
            <div class="min-h-[300px] bg-cyan-400"></div>
            <div class="min-h-[300px] bg-indigo-400"></div>
            <div class="min-h-[300px] bg-yellow-400"></div>
            <div
                class="min-h-[300px] bg-lime-400 absolute top-0 left-0 right-0"
            ></div>
        </div>
        <hr />
        <div class="flex-template flex gap-3 my-7 mx-7 relative flex-wrap">
            <div
                class="w-full basis-[30%] shrink-0 grow-0 min-h-[300px] bg-red-400 border border-dark"
            ></div>
            <div class="w-full basis-4/12 min-h-[300px] bg-blue-400"></div>
            <div class="w-full basis-8/12 min-h-[300px] bg-green-400"></div>
            <div class="w-full basis- min-h-[300px] bg-success"></div>
            <div class="w-full basis- min-h-[300px] bg-orange-400"></div>
            <div class="w-full basis- min-h-[300px] bg-purple-400"></div>
            <div class="w-full basis- min-h-[300px] bg-rose-400"></div>
            <div class="w-full basis- min-h-[300px] bg-pink-400"></div>
            <div class="w-full basis- min-h-[300px] bg-cyan-400"></div>
            <div class="w-full basis- min-h-[300px] bg-indigo-400"></div>
            <div class="w-full basis- min-h-[300px] bg-yellow-400"></div>
            <div class="w-full basis- min-h-[300px] bg-lime-400"></div>
        </div>
    </body>
</html>
