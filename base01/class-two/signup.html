<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link href="signup.css" rel="stylesheet" />
    </head>
    <body>
        <section class="signup-form-wrapper">
            <div class="signup-form-image">
                <img
                    class="form-image img"
                    src="../class-one/freelancer developer shohel hossain.jpg"
                />
            </div>
            <div class="signup-form-wrap">
                <form
                    class="signup-form"
                    action="http://127.0.0.1:5500/base01/class-two/login.html"
                    method="post"
                >
                    <div class="form-heading">
                        <h1 class="signup-title entry-title">Sign Up</h1>
                    </div>
                    <div class="form-fields-wrap">
                        <div class="form-group">
                            <label for="form-fullname" class="form-label"
                                >Full name</label
                            >
                            <input
                                type="text"
                                class="form-fullname form-field"
                                name="form-fullname"
                                id="form-fullname"
                                placeholder="Full Name"
                            />
                        </div>
                        <div class="form-group">
                            <label for="form-email" class="form-label"
                                >Email</label
                            >
                            <input
                                type="email"
                                class="form-email form-field"
                                name="form-email"
                                id="form-email"
                                placeholder="Email"
                            />
                        </div>
                        <div class="form-group">
                            <label for="form-username" class="form-label"
                                >Username</label
                            >
                            <input
                                type="text"
                                class="form-username form-field"
                                name="form-username"
                                id="form-username"
                                placeholder="Username"
                            />
                        </div>
                        <div class="form-group">
                            <label for="form-password" class="form-label"
                                >Password</label
                            >
                            <input
                                type="password"
                                class="form-password form-field"
                                name="form-password"
                                id="form-password"
                                placeholder="password"
                            />
                        </div>
                        <div class="form-group">
                            <label for="form-cp-password" class="form-label"
                                >Confirm Password</label
                            >
                            <input
                                type="password"
                                class="form-cp-password form-field"
                                name="form-cp-password"
                                id="form-cp-password"
                                placeholder="Confirm Password"
                            />
                        </div>
                    </div>
                    <div class="form-group form-terms-wrap">
                        <input
                            type="checkbox"
                            class="form-terms form-field"
                            name="form-terms"
                            id="form-terms"
                        />
                        <label for="form-terms" class="form-label"
                            >I agree to the
                            <a href="" class="terms-link"
                                >terms of user</a
                            ></label
                        >
                    </div>
                    <div class="form-submit-button">
                        <input
                            type="submit"
                            class="vms-btn"
                            name="form-submit"
                            id="form-submit"
                            value="Signup"
                        />
                        <a
                            class="form-login"
                            href="http://127.0.0.1:5500/base01/class-two/login.html"
                            >Login</a
                        >
                    </div>
                </form>
            </div>
        </section>
    </body>
</html>
